<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tetris.ico" type="image/x-icon">
    <title>Tetris Personalizado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #000;
            color: #0ff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
        }

        .info {
            position: absolute;
            left: 400px;
            top: 50%;
            transform: translateY(-50%);
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f;
        }

        .info > div {
            margin-bottom: 20px;
        }

        h3 {
            margin: 0;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f80, 0 0 30px #f00;
        }

        #puntuacion, #dificultad {
            font-size: 2.5em;
            margin-top: 10px;
        }

        canvas {
            display: block;
            background: #000;
            border: 4px solid rgb(255, 247, 0);
            box-shadow: 0 0 20px rgb(255, 247, 0), 0 0 30px rgb(255, 153, 0), 0 0 40px rgb(255, 81, 0);
        }

        #proximaFicha {
            display: block;
            margin-top: 40px;
            background: #000;
            border: 4px solid #f0f;
            box-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #f0f;
        }

        #tetris {
            margin-top: 100px;
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="info">
        <div class="puntuaciontexto">
            <h3>Puntuación</h3>
            <div id="puntuacion">0</div>
        </div>
        <div class="dificultadtexto">
            <h3>Dificultad</h3>
            <div id="dificultad">0</div>
        </div>     
        <div class="proxima">
            <h3>Próxima pieza</h3>
            <canvas id="proximaFicha" width="180" height="180"></canvas>
        </div>
    </div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <script src="tetris.js"></script>
</body>
</html>
